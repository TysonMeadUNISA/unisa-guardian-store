name: Bearer Scan

on: [push]

jobs:
    bearer-scan:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Run Report
          id: report
          uses: bearer/bearer-action@v2
          with:
            path: .
            format: html
          continue-on-error: true
        - run: cat bearer-scan.html
        - name: Upload Report
          uses: actions/upload-artifact@v3
          with:
            name: bearer-scan
            path: bearer-scan.html

          
